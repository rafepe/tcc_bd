{% extends "base.html" %}
{% load static %}

{% block corpo %}
<div class="container mt-4">
    <div class="text-center">
    <h2>Geração de Declarações</h2>
    
    <form method="GET">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="projeto" class="form-label">Projeto</label>
                <input type="text" class="form-control" id="projeto" name="projeto" value="{{ request.GET.projeto }}" required>
            </div>
            <div class="col-md-3">
                <label for="mes" class="form-label">Mês</label>
                <input type="number" class="form-control" id="mes" name="mes" min="1" max="12" value="{{ request.GET.mes }}" required>
            </div>
            <div class="col-md-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" name="ano" min="2000" max="2100" value="{{ request.GET.ano }}" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>
    </form>
    </div>
    {% if projeto and mes and ano %}
    <div class="card">
        <div class="card-body">
            <h5>Projeto: {{ projeto }} | {{ mes }}/{{ ano }}</h5>

            <a href="{% url 'gerar_declaracao_contrapartida_pesquisa' projeto.id mes ano %}">Gerar declaraçao contrapartida pesquisa
            </a>


        </div>
    </div>
    {% endif %}

    {% if mensagem %}
        <div class="alert alert-info mt-3">{{ mensagem }}</div>
    {% endif %}
</div>
{% endblock %}
